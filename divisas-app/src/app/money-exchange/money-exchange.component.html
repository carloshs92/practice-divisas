<section class="section">
  <form class="container" (ngSubmit)="calculateExchange()" [formGroup]="exchangeForm">
    <div class="row align-items-center">
      <div class="col">
        <input type="text" [textMask]="{mask: mask['USD']}" class="col_input-form"  placeholder="USD" formControlName="base" (keyup)="clearRate()"/>
      </div>
      <div class="col">
        <input type="text" [textMask]="{mask: mask['EUR']}" class="col_input-form" placeholder="EU" disabled formControlName="rate"/>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <button class="btn btn-lg btn-success col_btn" role="button">Calculate</button>
      </div>
    </div>
  </form>
</section>
